<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
   
</head>
<body>
    <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>

    <div class="test" id="test1"><b>힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는 걸 기억해주세요 <br> 
        Document.write()를 이용하여 표를 출력하면 됩니다!</b></div>
  
    <br>

    <button onclick="insertTable();">테이블 생성</button>
    

    <script>
        function insertTable(){
           var row = prompt("테이블 행의 갯수는?");
           var column = prompt("테이블 열의 갯수는?");
           var str = "";
           var count = 1;

           for(var i=1; i<=row; i++){
               str += "<tr>"
                for(var j=1; j<=column; j++){
                    str+= "<td>" + count++ + "</td>"
                }
                str += "</tr>"
           }
           document.write("<table border=1px >" + str + "</table>");
        }
    </script>



</body>
</html>
