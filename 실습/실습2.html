<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
    <style>
        .area{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>
<body>

    <h3>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>

    <div class="area" id="area1"></div>
    <input type="color" id="selectedColor">
    <button onclick="changeColor();">변경</button>
    
    <script>

        function changeColor(){

            var area = document.getElementById("area1");
            var input = document.getElementById("selectedColor")
            area.style.backgroundColor = input.value;

        }

    </script>

    <hr>

    <br><br>

    <h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>

    <div class="area" id="area2"></div>
    <button onclick="resizing50();">50x50</button>
    <button onclick="resizing100();">원본(100x100)</button>
    <button onclick="resizing200();">200x200</button>

    <script>
        function resizing50(){
            var area2 = document.getElementById("area2");

            area2.style.width = "50px";
            area2.style.height = "50px";
        }
    </script>
    <script>
        function resizing100(){
            var area2 = document.getElementById("area2");

            area2.style.width = "100px";
            area2.style.height = "100px";
        }
    </script>
    <script>
        function resizing200(){
            var area2 = document.getElementById("area2");

            area2.style.width = "200px";
            area2.style.height = "200px";
        }
    </script>











</body>
</html>
