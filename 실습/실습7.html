<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습7</title>
    <style>
        #area{
            border: 1px solid red;
            width: 1000px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>배열 실습 문제2</h1>

    <p>
        다음 보기에 있는 문자열을 가지고 정답과 같이 만드세요. (별도의 문자열을 쓰면 안됨) <br>
        그리고 출력 부분에 출력하도록 하면 됩니다. 정답 : "brlove"
    </p>

    <fieldset>
        <legend>보기</legend>
        <label id="stringla1">r b</label><br>
        <label id="stringla2">e v o l</label><br>
    </fieldset>

    <br><br>

    <div id="area">이 부분에 정답이 출력 될 수 있도록 하세요</div> 

    <br>
    <button onclick="arrayTest();">처리</button>

    <script>
        function arrayTest(){
            var arr1 = ((stringla1.innerText).split(" ")).reverse();
            var arr2 = ((stringla2.innerText).split(" ")).reverse();

            var answer = (arr1.concat(arr2)).join("");

            area.innerHTML = answer;
        }
    </script>
