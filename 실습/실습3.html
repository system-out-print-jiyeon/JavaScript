<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3</title>
    <style>
        .area{
            width: 350px;
            height: 130px;
            border: 1px solid black;
            background: #fafca6;
        }
    </style>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    
    단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것
    
    <br><br>

    구매자 : 
    <input type="text" name="userName" id="userName" placeholder="구매자의 이름을 입력하세요" required>
    <br><br>
    상품명 : 
    <input type="text" name="product" id="product" placeholder="구매 상품명을 입력하세요" >
    <br><br>
    가격 : 
    <input type="number" name="price" id="price" placeholder="구매 가격을 입력하세요" min="0" step="1000">

    <br><br>

    <button onclick="submitText();">입력값 출력하기</button>

    <br><br>

    <div class="area" id="area1"></div>

    <script>
        function submitText(){
            var userName = document.getElementById("userName");
            var product = document.getElementById("product");
            var price = document.getElementById("price");

            var text = "";

            var divEl = document.getElementById("area1");

            divEl.innerHTML += "구입자 : " + userName.value + "님 <br>";
            divEl.innerHTML += "구입상품 : " + product.value + "<br>";
            divEl.innerHTML += "구매가격 : " + price.value + "만원 <br>";

        }

    </script>

</html>
