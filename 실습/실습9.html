<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습9</title>
    <style>
        #answer{
            border: 1px solid red;
            width: 1000px;
        }
    </style>
</head>
<body>
    <h1>배열 실습 문제4</h1>

    <p>
        다음 보기의 문자열을 바탕으로 <br>
        삭제할 음식과 추가할 음식을 입력받아서 <br>
        지우고,추가하는 코드를 작성하여라 (단, 1개씩 입력)
        <br><br>
        예시) 삭제 : 당근 / 추가 : 타코야끼<br>
        결과-> 피자 치킨 햄버거 떡볶이 타코야끼
    </p>

    <fieldset>
        <legend>보기</legend>
        <div id="food">피자 치킨 당근 햄버거 떡볶이</div>
    </fieldset>

    <br>

    <input type="text" id="delFood" style="width: 200px;" placeholder="삭제할 음식이름을 입력하세요">
    <input type="text" id="addFood" style="width: 200px;" placeholder="추가할 음식이름을 입력하세요">
    
    <br><br>

    <div id="answer">이 부분에 정답이 출력 될 수 있도록 하세요</div>
    <br>
    <button onclick="deleteAddTest();">처리 및 출력</button>

    <script>

        
        var food = document.getElementById("food").innerText;
        var arr = food.split(" ");

        function deleteAddTest(){

            var answer = document.getElementById("answer");

            var del = document.getElementById("delFood").value;
            var add = document.getElementById("addFood").value;

            var index = arr.indexOf(del);

            arr.push(add);
            arr.splice(index,1);

            answer.innerHTML = arr.toString();



        }
    </script>
