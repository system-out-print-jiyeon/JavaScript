<body>
    <h1>배열 실습 문제1</h1>
    
    <p>
        다음 보기에 있는 데이터들은 배열로 받고 하나의 배열로 합쳐보세요. <br>
        이때 입력 필드에 배열에 있는 데이터를 전송하면 배열의 alert를 통하여 <br>
        배열의 위치를 알려주고, 없으면 "존재하지 않습니다"를 알려주면 됩니다.
    </p>

    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label> <br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label> <br>
        <label id="la3">환타,사이다,콜라</label> <br>
        <label id="la4">고양이,강아지</label> <br>
    </fieldset>

    <br><br>

    <input type="text" id="text" style="width : 1000px" placeholder="찾을 문자열을 입력하세요" required><br>
    <button onclick="arrayTest();">전송 및 처리</button>

    <script>
        function arrayTest(){
            var la1 = document.getElementById("la1").innerText.split(",");
            var la2 = document.getElementById("la2").innerText.split(",");
            var la3 = document.getElementById("la3").innerText.split(",");
            var la4 = document.getElementById("la4").innerText.split(",");

           var totalArr = la1.concat(la2,la3,la4);
      
            console.log(totalArr); 

            var keyword = text.value
            var index = totalArr.indexOf(keyword);

            if(index == -1){
                alert("존재하지 않습니다.");
            }else{
                alert(keyword + "는 배열 index "+ index + "번째에 존재합니다.");
            }
        }
    </script>
