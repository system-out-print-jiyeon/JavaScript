<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
    <style>
        .area{
            border: 1px solid red;
            width: 1510px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>기본 문법 문제</h1>
    
    문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수있도록 구현하시오

    <br>

    <fieldset>
        <legend>보기</legend>
        <input type="text" id="text" style="width: 1000px;" placeholder="글자를 작성해보세요">
    </fieldset>

    <br>

    <div class="area" id="area1"></div>
    <button onclick="textLength();">확인하기</button>

    <br><br>

    문제2. 다음 보기에 있는 문자열을 ,(콤마)를 기준으로 잘라내어 하나하나 출력하시오

    <br>

    <fieldset>
        <legend>보기</legend>
        콜라,사이다,햄버거,피자,한약
    </fieldset>

    <br>

    <div class="area" id="area2"></div>
    <button onclick="splitText();">확인하기</button>


    <script>
        function textLength(){
            var text = document.getElementById("text").value;

            var area1 = document.getElementById("area1");

            area1.innerHTML = "보기의 문자열 길이는 " + text.length + "글자 입니다.";
        }



        function splitText(){
            var string = "콜라,사이다,햄버거,피자,한약";

            var food = string.split(",");

            var area2 = document.getElementById("area2");

            // area2.innerHTML += string.split(",") + "<br>";
            // console.log(food);

            area2.innerHTML = "<ul>";
            
            for(var i=0; i<food.length; i++){
                area2.innerHTML += (i+1) + "." + food[i] + "<br>";
            }
            area2.innerHTML += "</ul>";



        }
    </script>






















</body>
</html>
