    <h3>* 생성자 함수</h3>
    <p> new 키워드를 사용해서 객체를 생성할 수 있는 함수를 의미 (함수명 제시시 첫글자를 대문자로)</p>

    <button onclick="test2();">실행확인</button>
    <div class="area" id="area2"></div>

    <script>
        function test2(){
            var student0 = new Student("홍길동",100,70,90, 80, 30);
            var student1 = new Student("김말똥",90, 60, 100, 70, 50);

            // console.log(student0);
            // console.log(student1);

            var students = [student0, student1];
            // console.log(students);

            // console.log(students[0].name);

            for(var i in students){
                document.getElementById("area2").innerHTML += students[i];
            }

            var myPhone = new Cellphone("갤럭시 s10 5G", 1500000);

            console.log(myPhone);

            // instanceof 연산자
            // 해당 객체가 해당 생성자 함수로 생성된 객체일 경우 true, 아니면 false
            console.log(myPhone instanceof Cellphone);
            console.log(myPhone instanceof Student);

        }

        function Cellphone(pName, price){
            this.pName = pName;
            this.price = price;
        }

        function Student(name, java, oracle, html, css, javascript){
            // 일반 속성 정의
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html = html;
            this.css = css;
            this.javascript = javascript;

            // 메소드 속성 정의
            this.getSum = function(){
                return this.java + this.oracle + this.html + this.css + this.javascript;
            }

            this.getAvg = function(){
                return this.getSum() / 5;
            }

            this.toString= function(){
                return "이름 : " + this.name + ", 총점 : " + this.getSum() + ", 평균 : " + this.getAvg() + "<br>";
            }




        }
    </script>
